<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Poem Generator</h1>
      </header>

      <main>
        <div class="form-wrap">
          <form id="poem-form-generator">
            <input
              type="text"
              placeholder="Enter the topic of an English Poem"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>

          <div class="hint">i.e: Birds, Movie characters, Holidays</div>
        </div>
        <div class="poem hidden" id="poem"></div>
      </main>
      <footer>
        This AI project is created by
        <a href="https://github.com/Sapphire59" target="_blank"
          >Deborah Chacko</a
        >, is open-sourced on
        <a href="https://github.com/Sapphire59/AI-homework" target="_blank"
          >GitHub</a
        >
        and is hosted on
        <a href="https://dc-poem-generator.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
